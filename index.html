<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <title>Portfolio Manager</title>
</head>

<body>
    <section class="mx-auto">
        <nav class="nav mx-auto" id="main-nav">
            <a class="nav-link" href="#">
                <h3>Order Manager</h3>
            </a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link" href="#">About us</a>
            <a class="nav-link" href="#">Help</a>
        </nav>

        <div class="orderControl">
            <form id="form">
                <table class="table">
                    <thead>
                        <tr>
                            <th><label for="stockInput">Stock</label></th>
                            <th><label for="positionInput">Position</label></th>
                            <th><label for="priceInput">Price</label></th>
                            <th><label for="amountInput">Amount</label></th>
                            <th><label for="totalInput" id="total">Total</label></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="tableInputs">
                        <td><input class="form-control" type="text" id="stockInput" name="myStock" placeholder="Ticker">
                        </td>
                        <td><select class="form-select" name="Position" id="positionInput">
                                <option value="Long">Long</option>
                                <option value="Short">Short</option>
                            </select></td>
                        <td><input class="form-control" type="number" id="priceInput" min="0" name="Price"
                                placeholder="Enter price"></td>
                        <td><input class="form-control" type="number" id="amountInput" min="0" name="Amount"
                                placeholder="Enter amount"></td>
                        <td><input class="form-control" type="number" id="totalInput" name="Amount"
                                placeholder="Enter amount" disabled></td>
                        <td><input type="button" class="btn btn-primary" value="Submit" id="btn" onclick="Submit()">
                        </td>
                    </tbody>
                </table>
            </form>
        </div>

        <div id="orderTable">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Stock</th>
                        <th scope="col">Position</th>
                        <th scope="col">Price</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="orderList">

                </tbody>
            </table>
        </div>
    </section>








    <script src="index.js"></script>
    <!-- JavaScript Bundle with Popper -->
</body>

</html>
