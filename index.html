<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Manager</title>
</head>

<body>
    <h1 id="tit">Portfolio Manager</h1>
    <div id="container">
        <form id="portfolio_input">
            <table>
                <tr>
                    <th>Stock</th>
                    <th>Position</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                <tr>
                    <td><input type="text" id="stock" required></td>
                    <td><input type="text" id="position" list="position_type" required></td>
                    <datalist id="position_type">
                        <option value="Long">
                        <option value="Short">
                    </datalist>
                    <td><input type="number" id="price" required></td>
                    <td><input type="number" id="quantity" required></td>
                    <td><input type="button" class="add_trade" onclick="open_trade()" value="OPEN"></td>
                </tr>
            </table>
        </form>
    </div>

    <div id="content_container">
        <div>
            <table id="portfolio">
            </table>
        </div>
    </div>












    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
